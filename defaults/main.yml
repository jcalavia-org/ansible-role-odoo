---
# defaults file for jcalavia-org.ansible-role-odoo

odoo_user: odoo
odoo_group: odoo

# Database module_defaults
odoo_list_db: False
odoo_db_host: localhost
odoo_db_port: 5432
odoo_db_name: odoo
odoo_db_user: odoo
odoo_db_pass: password

odoo_max_cron_threads: 1
odoo_limit_request: 8192
odoo_limit_time_cpu: 120
odoo_limit_time_real: 240
odoo_xmlrpc_port: 8069
odoo_log_level: info

odoo_base_path: "/opt/odoo"
odoo_install_path: "{{ odoo_base_path }}/odoo12"
odoo_addons_path: "{{ odoo_base_path }}/extra-addons"

odoo_config_path: "/etc/odoo"
odoo_config_file: "{{ odoo_config_path }}/odoo.conf"

odoo_log_path: "/var/log/odoo"
odoo_log_file: "{{ odoo_log_path }}/odoo-server.log"

odoo_packages:
  os:
    - unzip
    - git
    - python3-pip
    - build-essential
    - wget
    - python3-dev
    - python3-venv
    - python3-wheel
    - libxslt-dev
    - libzip-dev
    - libldap2-dev
    - libsasl2-dev
    - python3-setuptools
    - node-less
    - npm
    - libxrender1
    - libjpeg-turbo8
    - libfontconfig1
    - fonts-dejavu-core
    - ttf-bitstream-vera
    - fonts-freefont-ttf
    - gsfonts
    - libfontenc1
    - x11-common
    - xfonts-encodings
    - xfonts-utils
    - gsfonts-x11
    - fontconfig-config
    - libfontconfig1
    - fontconfig
  python:
    - Babel
    - decorator
    - docutils
    - ebaysdk
    - feedparser
    - gevent
    - greenlet
    - html2text
    - Jinja2
    - libsass
    - lxml
    - Mako
    - MarkupSafe
    - mock
    - num2words
    - ofxparse
    - passlib
    - Pillow
    - psutil
    - psycogreen
    - psycopg2
    - pydot
    - pyparsing
    - PyPDF2
    - pyserial
    - python-dateutil
    - python-openid
    - pytz
    - pyusb
    - PyYAML
    - qrcode
    - reportlab
